<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Ng设计</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style type="text/css">
    /*  reset css, 需要说明 angular.json 中已经引入了normalize.css ,考虑到整体的设计思想，仍然做一些reset */

    /* heading 的 margin 调整到padding */
    body h1, h2, h3, h4, h5, h6 {
      margin: 0;
      font-weight: 200; /** TODO 需要确认字体的支持程度，以及在不同浏览器平台下的显示效果 */
    }
    h1 {padding: .67em 0;}
    h2 { padding: .83em 0; }
    h3 { padding: 1em 0; } 
    h4 { padding: 1.33em 0; }
    h5 { padding: 1.67em 0; }
    h6 { padding: 2.33em 0; }

  </style>

</head>

<body>
  <app-root></app-root>
</body>

</html>
