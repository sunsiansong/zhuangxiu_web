<h4>动态/公告</h4>
<mat-list>
    <mat-list-item *ngFor="let n of news">
        <span class="timeline-news-date">
            {{n.createDate | readableDate:now}}
            <span class="time-divider"></span>
        </span>
        <span *ngIf="n.topped">【置顶】</span>
        <a [routerLink]="'/posts/' + n.id" class="news-title">{{n.title}}</a>
    </mat-list-item>
</mat-list>
<div style="text-align: right;">
    <a [routerLink]="">more</a>
</div>
