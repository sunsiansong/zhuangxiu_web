<app-home-banner [slogan]="state.configs.slogan.val" [bgImgSrc]="state.configs.homeBannerBgImgSrc.val"></app-home-banner>
<app-home-cases [cases]="state.cases"></app-home-cases>
<mat-grid-list [cols]="2">
    <mat-grid-tile>
        <app-home-news [news]="state.newsPosts" [now]="state.now"></app-home-news>
    </mat-grid-tile>
    
    <mat-grid-tile>
        <app-home-articles [articles]="state.articlePosts"></app-home-articles>
    </mat-grid-tile>
</mat-grid-list>
