<h3>{{ message }}</h3>
<app-home-banner [slogan]="state.configs.slogan"></app-home-banner>
<app-home-cases [cases]="state.cases"></app-home-cases>
<mat-grid-list [cols]="2">
    <mat-grid-tile>
        <app-home-news [news]="state.newsPosts" [now]="state.now"></app-home-news>
    </mat-grid-tile>
    
    <mat-grid-tile>
        <app-home-artiles [articles]="state.articlePosts"></app-home-artiles>
    </mat-grid-tile>

</mat-grid-list>
