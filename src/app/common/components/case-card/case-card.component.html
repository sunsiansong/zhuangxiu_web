<mat-card *ngIf="case">
    <img mat-card-image [src]="case.coverImageUrl" />
    <mat-card-title>{{case.title}}</mat-card-title>
    <mat-card-content>{{case.summary}}</mat-card-content>
    <mat-card-footer>
        <mat-chip-list class="" *ngIf="case.tags">
            <mat-chip *ngFor="let tag of case.tags" [color]="'primary'">
                {{tag}}
            </mat-chip>
        </mat-chip-list>
    </mat-card-footer>
</mat-card>

<span *ngIf="!case">[ERR]case not defined</span>
